<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<f:view>
<h:body>
 <ui:include src="/WEB-INF/template/menuBar.xhtml" />
<h:form>
		<p:panel header="Add/Edit" toggleable="true" toggleOrientation="horizontal" >
			<h:panelGroup style="width:100%;">
				<p:panelGrid columns="2" >
					<p:outputLabel value="First Name" />
					<p:inputText value="#{customerhandler.customer.firstName}" />
				
					<p:outputLabel value="Last Name" />
					<p:inputText value="#{customerhandler.customer.lastName}"/>
					
					<p:outputLabel value="Contact" />
					<p:inputText value="#{customerhandler.customer.contactNo}"/>
					
					<p:outputLabel value="Email" />
					<p:inputText value="#{customerhandler.customer.emailId}" />
				</p:panelGrid>
			</h:panelGroup>
			<p:commandButton action="#{customerhandler.save}" value="Save"></p:commandButton>
	</p:panel>
</h:form>
</h:body>
</f:view>
</html>
